<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">

            <ul id="side-items">

                    </a>
                </li>
                <li class="side-item">
                    <a href="#servidor">

                    </a>
                </li>
                <li class="side-item">
                    <a href="#mapa-servidor">
                        <i class="bi bi-geo-alt"></i>

                </li>
                <li class="side-item">
                    <a href="#regras">
                        <i class="bi bi-file-earmark-text"></i>

                </li>
                <li class="side-item">
                    <a href="#discord">
                        <i class="bi bi-discord"></i>
                        <span class="item-description">Discord</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#configs">
                        <i class="bi bi-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#conta">
                        <i class="bi bi-person-circle"></i>
                        <span class="item-description">Conta</span>
                    </a>
                </li>

            </ul>

        </div>

        <div id="logout">
            <a id="logout-btn" href="/index.html">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Logout</span>

    <main>

            <h1>Home</h1>

        </section>

        </section>
