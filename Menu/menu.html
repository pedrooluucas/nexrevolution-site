<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Menu | Nex Revolution RP</title>

    <link rel="shortcut icon" href="/src/images/NexRevolutionRP.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Menu/src/css/style.css">

</head>
<body>
    
    <nav id="sidebar">
        <div id="sidebar-content">

        
        <div id="user">
            <img src="/Menu/src/images/NexRevolutionRP.png" id="user-nrrp" alt="Logo Nex Revolutionr RP" width="200px">

            <p id="user-info">
                <span id="item-description">Nex Revolution - RP</span>
                <span id="item-description">Support NRRP</span>
            </p>
        </div>

            <ul id="side-items">
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-house-door"></i>
                        <span class="item-description">Home</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-controller"></i>
                        <span class="item-description">Servidor</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-geo-alt"></i>
                        <span class="item-description">Mapa do Servidor</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-file-earmark-text"></i>
                        <span class="item-description">Regras</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-clipboard2-check"></i>
                        <span class="item-description">Atendimento</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-shop"></i>
                        <span class="item-description">Loja</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-discord"></i>
                        <span class="item-description">Discord</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-person-circle"></i>
                        <span class="item-description">Conta</span>
                    </a>
                </li>

            </ul>

            <button id="open-btn">
                <i id="open-btn-icon" class="bi bi-chevron-right"></i>
            </button>

        </div>

        <div id="logout">
            <button id="logout-btn">
                <i class="bi bi-box-arrow-in-right"></i>
                <span id="item-description">Logout</span>
            </button>
        </div>

    </nav> 

    <main>
        <h1>Conteudo</h1>
    </main>

    <script src="/Menu/src/js/menu.js"></script>


</body>
</html>
